<div class="grid-container grid-container--fill">
  <mat-form-field appearance="outline" >
    <mat-label>Nombres</mat-label>
    <input matInput [value]="cliente.nombres" readonly>
  </mat-form-field>

  <mat-form-field appearance="outline" >
    <mat-label>Apellidos</mat-label>
    <input matInput [value]="cliente.apellidos" readonly>
  </mat-form-field>

  <mat-form-field appearance="outline" >
    <mat-label>DNI</mat-label>
    <input matInput [value]="cliente.dni" readonly>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Tel√©fono</mat-label>
    <input matInput [value]="(cliente.telefono || '') " readonly>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput [value]="(cliente.email || '')" readonly>
  </mat-form-field>
</div>

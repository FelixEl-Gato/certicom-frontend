<div>
  <table mat-table [dataSource]="detallesVenta" *ngIf="detallesVenta.length > 0">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let detalleVenta"> {{detalleVenta.producto.nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio Unitario</th>
      <td mat-cell *matCellDef="let detalleVenta"> {{detalleVenta.producto.precio | currency: 'PEN': 'symbol-narrow' :'1.2-2' }} </td>
    </ng-container>
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let detalleVenta"> {{detalleVenta.cantidad}} </td>
    </ng-container>
    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef> Subtotal </th>
      <td mat-cell *matCellDef="let detalleVenta"> {{(detalleVenta.cantidad * detalleVenta.producto.precio) | currency: 'PEN': 'symbol-narrow' :'1.2-2' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
